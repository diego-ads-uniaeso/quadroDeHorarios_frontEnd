<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quadro de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../css/disciplina/disciplina.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Quadro de Horários</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gerar Quadro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../disciplina/disciplinas.html">Disciplinas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../professor/professores.html">Professores</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <br><br>
        <h2>Disciplinas</h2>
        <br><br>
        <div id="divAlert"></div>
        <form onsubmit="cadastrarDisciplina(event)">
            <div class="mb-3">
                <label for="codDisciplina" class="form-label">Código</label>
                <input type="text" class="form-control" id="codDisciplina"
                    placeholder="Código da disciplina. Ex.: 'AI'">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome"
                    placeholder="Nome da disciplina. Ex.: 'Inteligência Artificial'">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
                <button type="button" class="btn btn-primary" id="btnLimpar" onclick="clearFields()">Limpar</button>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <br>
        <table class="table table-hover" id="divTableDisciplinas">
            <thead>
                <tr>
                    <td class="col-3">CÓDIGO</td>
                    <td class="col-6">NOME</td>
                    <td class="col-3">AÇÕES</td>
                </tr>
            </thead>
            <tbody id="tBodyDisciplinas">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/disciplina/disciplinas.js"></script>
</body>

</html>
