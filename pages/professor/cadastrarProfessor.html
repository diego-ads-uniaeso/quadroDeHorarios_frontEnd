    <div class="container">
        <br><br>
        <h2>Cadastrar Professor</h2>
        <br>
        <form onsubmit="cadastrarProfessor(event)">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe seu nome.">
            </div>

            <fieldset enabled>

                <div class="mb-3">
                    <div>
                        <label for="enabledSelect" class="form-label">Disciplinas</label>
                        <br>
                        <input type="radio" id="IA" name="disciplina" value="IntArt">
                        <label for="IA">Inteligência Artificial</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label>

                    </div>

                    <!-- <select id="enabledSelect" class="form-select">

                    </select> -->
                </div>

            </fieldset>

            <div class="mb-3">
                <label for="codDisciplina" class="form-label">Disciplina</label>
                <input type="text" class="form-control" id="codDisciplina"
                    placeholder="Informe a disciplina que você vai lecionar.">
            </div>
            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
