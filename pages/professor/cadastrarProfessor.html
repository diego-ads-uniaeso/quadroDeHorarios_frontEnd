<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>cadastrarProfessor</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">Quadro de Horários</a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Professor
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <br><br>
        <h2>Cadastrar Professor</h2>
        <br>
        <form onsubmit="cadastrarProfessor(event)">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe seu nome.">
            </div>

            <fieldset enabled>

                <div class="mb-3">
                    <label for="nome" class="form-label">Disciplinas</label>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>⬇️</td>
                                <td>Código</td>
                                <td>nome</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>IA</td>
                                <td>Inteligência Artificial</td>
                            </tr>

                            <tr>
                                <td><input type="checkbox"></td>
                                <td>IA</td>
                                <td>Inteligência Artificial</td>
                            </tr>

                            <tr>
                                <td><input type="checkbox"></td>
                                <td>IA</td>
                                <td>Inteligência Artificial</td>
                            </tr>

                            <tr>
                                <td><input type="checkbox"></td>
                                <td>IA</td>
                                <td>Inteligência Artificial</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Disciplinas</label>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>Horario</td>
                                <td>Segunda</td>
                                <td>Terça</td>
                                <td>Quarta</td>
                                <td>Quinta</td>
                                <td>Sexta</td>
                                <td>Sábado</td>
                            </tr>
                        </thead>
                    </table>
            </fieldset>


            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
